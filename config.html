<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurar Mapa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #mapa-container {
            position: relative;
            display: inline-block;
            margin-top: 20px;
        }
        #mapa {
            width: 100%;
            max-width: 800px;
            border: 2px solid #ccc;
        }
        .bolinha {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            cursor: pointer;
            border: 1px solid black;
            transform: translate(-50%, -50%);
        }
        .verde { background-color: green; }
        .laranja { background-color: orange; }
        .vermelho { background-color: red; }
        #config-form {
            margin-top: 20px;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Configura√ß√£o do Mapa</h1>

    <button onclick="criarBolinha()">Gerar Bolinha</button>

    <div id="mapa-container">
        <img id="mapa" src="implantacao.png" alt="Mapa de Implanta√ß√£o">
    </div>

    <div id="config-form">
        <label for="quadra">Quadra:</label>
        <select id="quadra"></select>

        <label for="lote">Lote:</label>
        <select id="lote"></select>

        <button onclick="salvarCoordenadas()">Salvar</button>
        <button onclick="excluirBolinha()">Excluir Bolinha</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Quadra</th>
                <th>Lote</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="tabela-lotes"></tbody>
    </table>

    <script>
        let bolinhaAtual = null;
        const API_URL = "https://script.google.com/macros/s/AKfycbzL2zXBQFJq1oTUbP2jZeOvpKqJnD4NI1b_dx8vhTTD_Omp9TolsP9-CyH8db-btd7mow/exec";

        async function carregarDados() {
            try {
                console.log("üîÑ Buscando dados da API...");
                const response = await fetch(API_URL);
                const data = await response.json();
                console.log("‚úÖ Dados recebidos:", data);

                let quadras = new Set();
                let lotes = {};
                let tabela = document.getElementById("tabela-lotes");

                tabela.innerHTML = "";

                data.forEach(lote => {
                    let { quadra, loteNum, status, x, y } = lote;

                    if (quadra && loteNum) {
                        quadras.add(quadra);
                        if (!lotes[quadra]) lotes[quadra] = [];
                        lotes[quadra].push(loteNum);
                    }

                    // Adicionar √† tabela
                    let row = tabela.insertRow();
                    row.insertCell(0).textContent = quadra;
                    row.insertCell(1).textContent = loteNum;
                    row.insertCell(2).textContent = status;
                });

                let quadraSelect = document.getElementById("quadra");
                let loteSelect = document.getElementById("lote");

                quadraSelect.innerHTML = "";
                loteSelect.innerHTML = "";

                quadras.forEach(quadra => {
                    let option = document.createElement("option");
                    option.value = quadra;
                    option.textContent = quadra;
                    quadraSelect.appendChild(option);
                });

                quadraSelect.addEventListener("change", function() {
                    loteSelect.innerHTML = "";
                    let quadraSelecionada = quadraSelect.value;
                    if (lotes[quadraSelecionada]) {
                        lotes[quadraSelecionada].forEach(lote => {
                            let option = document.createElement("option");
                            option.value = lote;
                            option.textContent = lote;
                            loteSelect.appendChild(option);
                        });
                    }
                });

                quadraSelect.dispatchEvent(new Event("change"));
            } catch (error) {
                console.error("‚ùå Erro ao carregar dados:", error);
                alert("Erro ao carregar os dados da planilha.");
            }
        }

        function criarBolinha() {
            let mapa = document.getElementById("mapa-container");
            let bolinha = document.createElement("div");
            bolinha.classList.add("bolinha", "verde");
            bolinha.style.left = "400px";
            bolinha.style.top = "300px";
            bolinha.draggable = true;

            bolinha.addEventListener("mousedown", (event) => {
                bolinhaAtual = bolinha;
                document.addEventListener("mousemove", moverBolinha);
            });

            document.addEventListener("mouseup", () => {
                document.removeEventListener("mousemove", moverBolinha);
            });

            mapa.appendChild(bolinha);
        }

        function moverBolinha(event) {
            if (!bolinhaAtual) return;
            let rect = document.getElementById("mapa").getBoundingClientRect();
            bolinhaAtual.style.left = `${event.clientX - rect.left}px`;
            bolinhaAtual.style.top = `${event.clientY - rect.top}px`;
        }

        function salvarCoordenadas() {
            if (!bolinhaAtual) {
                alert("Nenhuma bolinha selecionada!");
                return;
            }

            let quadra = document.getElementById("quadra").value;
            let lote = document.getElementById("lote").value;
            let x = parseInt(bolinhaAtual.style.left);
            let y = parseInt(bolinhaAtual.style.top);

            fetch(API_URL, {
                method: "POST",
                body: JSON.stringify({ quadra, lote, x, y }),
                headers: { "Content-Type": "application/json" }
            })
            .then(response => response.json())
            .then(data => {
                console.log("‚úÖ Salvo com sucesso:", data);
                alert("Coordenadas salvas!");
                carregarDados(); // Atualiza a tabela automaticamente
            })
            .catch(error => {
                console.error("‚ùå Erro ao salvar:", error);
                alert("Erro ao salvar!");
            });
        }

        function excluirBolinha() {
            if (bolinhaAtual) {
                bolinhaAtual.remove();
                bolinhaAtual = null;
            }
        }

        // Carregar dados ao iniciar
        carregarDados();
    </script>

</body>
</html>
