<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurar Mapa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #mapa-container {
            position: relative;
            display: inline-block;
            margin-top: 20px;
        }
        #mapa {
            width: 100%;
            max-width: 800px;
            border: 2px solid #ccc;
        }
        .bolinha {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            border: 1px solid black;
            cursor: pointer;
        }
        .verde { background-color: green; }
        .laranja { background-color: orange; }
        .vermelho { background-color: red; }
        #config-form {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Configuração do Mapa</h1>

    <button onclick="criarBolinha()">Gerar Bolinha</button>

    <div id="mapa-container">
        <img id="mapa" src="implantacao.png" alt="Mapa de Implantação">
    </div>

    <div id="config-form">
        <label for="quadra">Quadra:</label>
        <select id="quadra"></select>

        <label for="lote">Lote:</label>
        <select id="lote"></select>

        <button onclick="salvarCoordenadas()">Salvar</button>
        <button onclick="excluirBolinha()">Excluir Bolinha</button>
    </div>

    <script>
        let bolinhaAtual = null;
        const API_URL = "https://script.google.com/macros/s/AKfycbzL2zXBQFJq1oTUbP2jZeOvpKqJnD4NI1b_dx8vhTTD_Omp9TolsP9-CyH8db-btd7mow/exec";

        function criarBolinha() {
            let mapa = document.getElementById("mapa-container");
            let bolinha = document.createElement("div");
            bolinha.classList.add("bolinha", "verde");
            bolinha.style.left = "50%";
            bolinha.style.top = "50%";
            bolinha.draggable = true;

            bolinha.addEventListener("dragstart", (event) => {
                event.dataTransfer.setData("text/plain", null);
                bolinhaAtual = bolinha;
            });

            mapa.appendChild(bolinha);
        }

        document.getElementById("mapa-container").addEventListener("dragover", (event) => {
            event.preventDefault();
        });

        document.getElementById("mapa-container").addEventListener("drop", (event) => {
            event.preventDefault();
            if (bolinhaAtual) {
                let rect = event.target.getBoundingClientRect();
                bolinhaAtual.style.left = `${event.clientX - rect.left}px`;
                bolinhaAtual.style.top = `${event.clientY - rect.top}px`;
            }
        });

        function salvarCoordenadas() {
            if (!bolinhaAtual) {
                alert("Nenhuma bolinha selecionada!");
                return;
            }

            let quadra = document.getElementById("quadra").value;
            let lote = document.getElementById("lote").value;
            let x = parseInt(bolinhaAtual.style.left);
            let y = parseInt(bolinhaAtual.style.top);

            fetch(API_URL, {
                method: "POST",
                body: JSON.stringify({ quadra, lote, x, y }),
                headers: { "Content-Type": "application/json" }
            })
            .then(response => response.json())
            .then(data => {
                console.log("✅ Salvo com sucesso:", data);
                alert("Coordenadas salvas!");
            })
            .catch(error => {
                console.error("❌ Erro ao salvar:", error);
                alert("Erro ao salvar!");
            });
        }

        function excluirBolinha() {
            if (bolinhaAtual) {
                bolinhaAtual.remove();
                bolinhaAtual = null;
            }
        }
    </script>

</body>
</html>
