<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurar Mapa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #mapa-container {
            position: relative;
            display: inline-block;
            margin-top: 20px;
        }
        #mapa {
            width: 100%;
            max-width: 800px;
            border: 2px solid #ccc;
        }
        .bolinha {
            position: absolute;
            width: 8px; /* Reduzido 50% */
            height: 8px; /* Reduzido 50% */
            border-radius: 50%;
            border: 1px solid #000; /* Borda bem fininha */
            cursor: pointer;
        }
        .verde { background-color: green; }
        .laranja { background-color: orange; }
        .vermelho { background-color: red; }
        #config-form {
            margin-top: 20px;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 5px;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Configuração do Mapa</h1>
    <button onclick="gerarBolinha()">Gerar Bolinha</button>

    <div id="mapa-container">
        <img id="mapa" src="implantacao.png" alt="Mapa de Implantação">
    </div>

    <table>
        <thead>
            <tr>
                <th>Quadra</th>
                <th>Lote</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="tabela-dados"></tbody>
    </table>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbzL2zXBQFJq1oTUbP2jZeOvpKqJnD4NI1b_dx8vhTTD_Omp9TolsP9-CyH8db-btd7mow/exec";
        let dadosPlanilha = [];

        async function carregarDados() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                dadosPlanilha = data;
                atualizarTabela();
            } catch (error) {
                console.error("Erro ao carregar dados:", error);
                alert("Erro ao carregar os dados da planilha.");
            }
        }

        function atualizarTabela() {
            const tabela = document.getElementById("tabela-dados");
            tabela.innerHTML = "";
            dadosPlanilha.forEach(dado => {
                let linha = `<tr>
                    <td>${dado[0]}</td>
                    <td>${dado[1]}</td>
                    <td>${dado[2]}</td>
                </tr>`;
                tabela.innerHTML += linha;
            });
        }

        function gerarBolinha() {
            let bolinha = document.createElement("div");
            bolinha.classList.add("bolinha", "verde");
            bolinha.style.left = "50%";
            bolinha.style.top = "50%";
            bolinha.setAttribute("draggable", true);
            bolinha.addEventListener("dragend", moverBolinha);
            bolinha.addEventListener("click", selecionarQuadraLote);
            document.getElementById("mapa-container").appendChild(bolinha);
        }

        function moverBolinha(event) {
            let bolinha = event.target;
            let rect = document.getElementById("mapa").getBoundingClientRect();
            let x = event.clientX - rect.left;
            let y = event.clientY - rect.top;
            bolinha.style.left = `${x}px`;
            bolinha.style.top = `${y}px`;
        }

        function selecionarQuadraLote(event) {
            let quadras = [...new Set(dadosPlanilha.map(d => d[0]))];
            let quadraSelecionada = prompt("Selecione a quadra:", quadras.join(", "));
            let lotes = dadosPlanilha.filter(d => d[0] === quadraSelecionada).map(d => d[1]);
            let loteSelecionado = prompt("Selecione o lote:", lotes.join(", "));
            alert(`Quadra: ${quadraSelecionada}, Lote: ${loteSelecionado} selecionado!`);
        }

        carregarDados();
    </script>

</body>
</html>
