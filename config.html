<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurar Mapa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #mapa-container {
            position: relative;
            display: inline-block;
            margin-top: 20px;
        }
        #mapa {
            width: 100%;
            max-width: 800px;
            border: 2px solid #ccc;
        }
        .bolinha {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            border: 2px solid #000;
            cursor: grab;
        }
        .verde { background-color: green; }
        .laranja { background-color: orange; }
        .vermelho { background-color: red; }
        #config-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 15px;
            border: 1px solid #ccc;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 5px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>

    <h1>Configuração do Mapa</h1>

    <button onclick="gerarBolinha()">Gerar Bolinha</button>
    <button onclick="excluirBolinha()">Excluir Bolinha Selecionada</button>

    <div id="mapa-container">
        <img id="mapa" src="implantacao.png" alt="Mapa de Implantação">
    </div>

    <!-- Pop-up para selecionar Quadra e Lote -->
    <div id="config-popup">
        <h3>Selecionar Quadra e Lote</h3>
        <label for="quadra">Quadra:</label>
        <select id="quadra"></select>
        <label for="lote">Lote:</label>
        <select id="lote"></select>
        <button onclick="confirmarBolinha()">Confirmar</button>
    </div>

    <!-- Tabela para visualizar bolinhas salvas -->
    <table>
        <thead>
            <tr>
                <th>Quadra</th>
                <th>Lote</th>
                <th>Status</th>
                <th>Ação</th>
            </tr>
        </thead>
        <tbody id="tabela-bolinhas"></tbody>
    </table>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbzL2zXBQFJq1oTUbP2jZeOvpKqJnD4NI1b_dx8vhTTD_Omp9TolsP9-CyH8db-btd7mow/exec";
        let bolinhaSelecionada = null;

        async function carregarQuadrasELotes() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();

                let quadras = new Set();
                let lotes = {};
                let tabela = document.getElementById("tabela-bolinhas");
                tabela.innerHTML = "";

                data.forEach(lote => {
                    let quadra = lote.quadra;
                    let loteNum = lote.lote;
                    let status = lote.status;

                    if (quadra && loteNum) {
                        quadras.add(quadra);
                        if (!lotes[quadra]) lotes[quadra] = [];
                        lotes[quadra].push({ lote: loteNum, status });

                        let row = `<tr onclick="selecionarBolinha('${quadra}', '${loteNum}')">
                            <td>${quadra}</td>
                            <td>${loteNum}</td>
                            <td>${status}</td>
                            <td><button onclick="excluirBolinha('${quadra}', '${loteNum}')">Excluir</button></td>
                        </tr>`;
                        tabela.innerHTML += row;
                    }
                });

                let quadraSelect = document.getElementById("quadra");
                let loteSelect = document.getElementById("lote");

                quadraSelect.innerHTML = "<option value=''>Selecione</option>";
                loteSelect.innerHTML = "<option value=''>Selecione</option>";

                quadras.forEach(quadra => {
                    let option = document.createElement("option");
                    option.value = quadra;
                    option.textContent = quadra;
                    quadraSelect.appendChild(option);
                });

                quadraSelect.addEventListener("change", function() {
                    loteSelect.innerHTML = "<option value=''>Selecione</option>";
                    let quadraSelecionada = quadraSelect.value;
                    if (lotes[quadraSelecionada]) {
                        lotes[quadraSelecionada].forEach(lote => {
                            let option = document.createElement("option");
                            option.value = lote.lote;
                            option.textContent = lote.lote;
                            loteSelect.appendChild(option);
                        });
                    }
                });

                quadraSelect.dispatchEvent(new Event("change"));
            } catch (error) {
                console.error("Erro ao carregar dados:", error);
            }
        }

        function gerarBolinha() {
            let bolinha = document.createElement("div");
            bolinha.classList.add("bolinha");
            bolinha.style.left = "50%";
            bolinha.style.top = "50%";
            bolinha.setAttribute("draggable", "true");

            bolinha.addEventListener("dragend", function(event) {
                bolinha.style.left = event.clientX + "px";
                bolinha.style.top = event.clientY + "px";
                document.getElementById("config-popup").style.display = "block";
                bolinhaSelecionada = bolinha;
            });

            document.getElementById("mapa-container").appendChild(bolinha);
        }

        function confirmarBolinha() {
            let quadra = document.getElementById("quadra").value;
            let lote = document.getElementById("lote").value;

            if (!quadra || !lote) {
                alert("Selecione a Quadra e o Lote!");
                return;
            }

            let cor = "verde";
            if (lote.status === "Vendido") cor = "vermelho";
            else if (lote.status === "Reservado") cor = "laranja";

            bolinhaSelecionada.classList.add(cor);
            bolinhaSelecionada.setAttribute("data-quadra", quadra);
            bolinhaSelecionada.setAttribute("data-lote", lote);

            document.getElementById("config-popup").style.display = "none";

            fetch(API_URL, {
                method: "POST",
                body: JSON.stringify({ quadra, lote, x: bolinhaSelecionada.style.left, y: bolinhaSelecionada.style.top })
            });

            carregarQuadrasELotes();
        }

        function excluirBolinha() {
            if (bolinhaSelecionada) {
                bolinhaSelecionada.remove();
                bolinhaSelecionada = null;
            }
        }

        carregarQuadrasELotes();
    </script>

</body>
</html>
