<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurar Mapa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #mapa-container {
            position: relative;
            display: inline-block;
            margin-top: 20px;
        }
        #mapa {
            width: 100%;
            max-width: 800px;
            border: 2px solid #ccc;
        }
        .bolinha {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            cursor: pointer;
        }
        .verde { background-color: green; }
        .laranja { background-color: orange; }
        .vermelho { background-color: red; }
    </style>
</head>
<body>

    <h1>Configuração do Mapa</h1>

    <div id="mapa-container">
        <img id="mapa" src="implantacao.png" alt="Mapa de Implantação">
    </div>

    <button onclick="adicionarBolinha()">Adicionar Bolinha</button>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbzL2zXBQFJq1oTUbP2jZeOvpKqJnD4NI1b_dx8vhTTD_Omp9TolsP9-CyH8db-btd7mow/exec";

        function adicionarBolinha() {
            let mapa = document.getElementById("mapa-container");

            let bolinha = document.createElement("div");
            bolinha.classList.add("bolinha", "verde");
            bolinha.style.left = "50%";
            bolinha.style.top = "50%";
            mapa.appendChild(bolinha);

            bolinha.addEventListener("click", () => selecionarQuadraLote(bolinha));
            moverBolinha(bolinha);
        }

        function moverBolinha(bolinha) {
            bolinha.onmousedown = function (event) {
                event.preventDefault();

                let shiftX = event.clientX - bolinha.getBoundingClientRect().left;
                let shiftY = event.clientY - bolinha.getBoundingClientRect().top;

                function moveAt(pageX, pageY) {
                    let mapa = document.getElementById("mapa-container");
                    let bounds = mapa.getBoundingClientRect();

                    let xPercent = ((pageX - bounds.left - shiftX) / bounds.width) * 100;
                    let yPercent = ((pageY - bounds.top - shiftY) / bounds.height) * 100;

                    bolinha.style.left = `${xPercent}%`;
                    bolinha.style.top = `${yPercent}%`;
                }

                function onMouseMove(event) {
                    moveAt(event.pageX, event.pageY);
                }

                document.addEventListener("mousemove", onMouseMove);

                bolinha.onmouseup = function () {
                    document.removeEventListener("mousemove", onMouseMove);
                    selecionarQuadraLote(bolinha);
                };
            };
        }

        function selecionarQuadraLote(bolinha) {
            let quadra = prompt("Digite a Quadra:");
            let lote = prompt("Digite o Lote:");

            if (quadra && lote) {
                salvarCoordenadas(quadra, lote, bolinha);
            }
        }

        function salvarCoordenadas(quadra, lote, bolinha) {
            let x = bolinha.style.left.replace("%", "");
            let y = bolinha.style.top.replace("%", "");

            fetch(API_URL, {
                method: "POST",
                body: JSON.stringify({ quadra, lote, x, y }),
                headers: { "Content-Type": "application/json" }
            })
            .then(response => response.json())
            .then(data => console.log("Salvo!", data))
            .catch(error => console.error("Erro:", error));
        }
    </script>

</body>
</html>
