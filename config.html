<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurar Mapa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #mapa-container {
            position: relative;
            display: inline-block;
            margin-top: 20px;
        }
        #mapa {
            width: 100%;
            max-width: 800px;
            border: 2px solid #ccc;
        }
        .bolinha {
            position: absolute;
            width: 4.5px;  /* Reduzido em 70% */
            height: 4.5px;
            border-radius: 50%;
            border: 1px solid #000;
            cursor: pointer;
        }
        .verde { background-color: green; }
        .laranja { background-color: orange; }
        .vermelho { background-color: red; }
        #config-form {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Configura√ß√£o do Mapa</h1>

    <div id="mapa-container">
        <!-- Carregamento do mapa -->
        <img id="mapa" src="implantacao.png" alt="Mapa de Implanta√ß√£o">
    </div>

    <div id="config-form">
        <label for="quadra">Quadra:</label>
        <select id="quadra"></select>

        <label for="lote">Lote:</label>
        <select id="lote"></select>

        <button onclick="salvarCoordenadas()">Salvar</button>
    </div>

    <script>
        // URL da API do Google Apps Script
        const API_URL = "https://script.google.com/macros/s/AKfycbzL2zXBQFJq1oTUbP2jZeOvpKqJnD4NI1b_dx8vhTTD_Omp9TolsP9-CyH8db-btd7mow/exec";

        // Carrega as quadras e lotes da planilha do Google Sheets
        async function carregarQuadrasELotes() {
            try {
                console.log("üîÑ Buscando dados da API...");
                const response = await fetch(API_URL);
                const data = await response.json();
                console.log("‚úÖ Dados recebidos:", data);

                let quadras = new Set();
                let lotes = {};

                data.forEach((lote, index) => {
                    if (index === 0) return; // Ignora o cabe√ßalho
                    let quadra = lote[0];  // Coluna A: Quadra
                    let loteNum = lote[1];  // Coluna B: Lote

                    if (quadra && loteNum) {
                        quadras.add(quadra);
                        if (!lotes[quadra]) lotes[quadra] = [];
                        lotes[quadra].push(loteNum);
                    }
                });

                let quadraSelect = document.getElementById("quadra");
                let loteSelect = document.getElementById("lote");

                quadraSelect.innerHTML = "<option value=''>Selecione</option>";
                loteSelect.innerHTML = "<option value=''>Selecione</option>";

                quadras.forEach(quadra => {
                    let option = document.createElement("option");
                    option.value = quadra;
                    option.textContent = quadra;
                    quadraSelect.appendChild(option);
                });

                quadraSelect.addEventListener("change", function() {
                    loteSelect.innerHTML = "<option value=''>Selecione</option>";
                    let quadraSelecionada = quadraSelect.value;
                    if (lotes[quadraSelecionada]) {
                        lotes[quadraSelecionada].forEach(lote => {
                            let option = document.createElement("option");
                            option.value = lote;
                            option.textContent = lote;
                            loteSelect.appendChild(option);
                        });
                    }
                });

                quadraSelect.dispatchEvent(new Event("change"));
            } catch (error) {
                console.error("‚ùå Erro ao carregar dados:", error);
                alert("Erro ao carregar os dados da planilha. Verifique a API.");
            }
        }

        // Salvar coordenadas no banco de dados
        async function salvarCoordenadas() {
            let quadra = document.getElementById("quadra").value;
            let lote = document.getElementById("lote").value;

            if (!quadra || !lote) {
                alert("Selecione a Quadra e o Lote!");
                return;
            }

            let coordenadas = {
                quadra: quadra,
                lote: lote,
                x: Math.random() * 800,  // Exemplo de posi√ß√£o (ser√° ajustado manualmente)
                y: Math.random() * 600   // Exemplo de posi√ß√£o (ser√° ajustado manualmente)
            };

            try {
                const response = await fetch(API_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(coordenadas)
                });

                const result = await response.json();
                console.log("‚úÖ Coordenadas salvas:", result);
                alert("Coordenadas salvas com sucesso!");
            } catch (error) {
                console.error("‚ùå Erro ao salvar coordenadas:", error);
                alert("Erro ao salvar coordenadas. Verifique a API.");
            }
        }

        // Chamar fun√ß√£o ao carregar a p√°gina
        carregarQuadrasELotes();
    </script>

</body>
</html>
