<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurar Mapa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #mapa-container {
            position: relative;
            display: inline-block;
            margin-top: 20px;
        }
        #mapa {
            width: 100%;
            max-width: 800px;
            border: 2px solid #ccc;
        }
        .bolinha {
            position: absolute;
            width: 7px;  /* Reduzi em 50% */
            height: 7px;
            border-radius: 50%;
            cursor: grab;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 6px;
            color: white;
            border: 0.5px solid black;
        }
        .verde { background-color: green; }
        .laranja { background-color: orange; }
        .vermelho { background-color: red; }
        .popup {
            display: none;
            position: absolute;
            background: white;
            border: 1px solid #ccc;
            padding: 10px;
            z-index: 1000;
        }
        .botao {
            margin: 10px;
            padding: 8px;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Configuração do Mapa</h1>

    <button class="botao" onclick="criarBolinha()">Gerar Bolinha</button>
    <button class="botao" onclick="excluirBolinha()">Excluir Bolinha</button>

    <div id="mapa-container">
        <img id="mapa" src="implantacao.png" alt="Mapa de Implantação">
    </div>

    <div id="popup" class="popup">
        <label for="quadra">Quadra:</label>
        <select id="quadra"></select>
        <label for="lote">Lote:</label>
        <select id="lote"></select>
        <button onclick="salvarCoordenadas()">Salvar</button>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbzL2zXBQFJq1oTUbP2jZeOvpKqJnD4NI1b_dx8vhTTD_Omp9TolsP9-CyH8db-btd7mow/exec";
        let mapaContainer = document.getElementById("mapa-container");
        let bolinhas = [];
        let bolinhaSelecionada = null;
        let quadrasLotes = {}; // Objeto para armazenar os lotes de cada quadra

        async function carregarQuadrasELotes() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();

                let quadraSelect = document.getElementById("quadra");
                let loteSelect = document.getElementById("lote");

                quadraSelect.innerHTML = "";
                loteSelect.innerHTML = "";

                quadrasLotes = {}; // Resetar os dados

                data.forEach(lote => {
                    let quadra = lote[0];
                    let loteNum = lote[1];

                    if (quadra && loteNum) {
                        if (!quadrasLotes[quadra]) quadrasLotes[quadra] = [];
                        quadrasLotes[quadra].push(loteNum);
                    }
                });

                Object.keys(quadrasLotes).forEach(quadra => {
                    let option = document.createElement("option");
                    option.value = quadra;
                    option.textContent = quadra;
                    quadraSelect.appendChild(option);
                });

                quadraSelect.addEventListener("change", atualizarLotes);
                atualizarLotes();
            } catch (error) {
                console.error("Erro ao carregar quadras e lotes:", error);
                alert("Erro ao carregar os dados da planilha.");
            }
        }

        function atualizarLotes() {
            let quadraSelect = document.getElementById("quadra");
            let loteSelect = document.getElementById("lote");

            loteSelect.innerHTML = "";

            let quadraSelecionada = quadraSelect.value;
            if (quadrasLotes[quadraSelecionada]) {
                quadrasLotes[quadraSelecionada].forEach(lote => {
                    let option = document.createElement("option");
                    option.value = lote;
                    option.textContent = lote;
                    loteSelect.appendChild(option);
                });
            }
        }

        function criarBolinha() {
            let bolinha = document.createElement("div");
            bolinha.classList.add("bolinha", "verde");
            bolinha.style.left = "50%";
            bolinha.style.top = "50%";
            bolinha.style.position = "absolute";
            bolinha.draggable = false;
            bolinha.addEventListener("mousedown", iniciarArrasto);
            mapaContainer.appendChild(bolinha);
            bolinhas.push(bolinha);
        }

        function iniciarArrasto(event) {
            bolinhaSelecionada = event.target;
            bolinhaSelecionada.style.cursor = "grabbing";

            function moverBolinha(moveEvent) {
                let mapaRect = mapaContainer.getBoundingClientRect();
                let x = moveEvent.clientX - mapaRect.left;
                let y = moveEvent.clientY - mapaRect.top;
                bolinhaSelecionada.style.left = `${x}px`;
                bolinhaSelecionada.style.top = `${y}px`;
            }

            function soltarBolinha() {
                bolinhaSelecionada.style.cursor = "grab";
                document.removeEventListener("mousemove", moverBolinha);
                document.removeEventListener("mouseup", soltarBolinha);
                abrirPopUp(bolinhaSelecionada);
            }

            document.addEventListener("mousemove", moverBolinha);
            document.addEventListener("mouseup", soltarBolinha);
        }

        function abrirPopUp(bolinha) {
            let popup = document.getElementById("popup");
            popup.style.display = "block";
            popup.style.left = bolinha.style.left;
            popup.style.top = bolinha.style.top;
            bolinhaSelecionada = bolinha;
        }

        async function salvarCoordenadas() {
            let quadra = document.getElementById("quadra").value;
            let lote = document.getElementById("lote").value;
            if (!quadra || !lote) {
                alert("Selecione Quadra e Lote!");
                return;
            }

            let x = parseInt(bolinhaSelecionada.style.left);
            let y = parseInt(bolinhaSelecionada.style.top);

            const response = await fetch(API_URL, {
                method: "POST",
                body: JSON.stringify({ quadra, lote, x, y }),
                headers: { "Content-Type": "application/json" }
            });

            alert("Bolinha salva! Quadra: " + quadra + ", Lote: " + lote);
            document.getElementById("popup").style.display = "none";
        }

        function excluirBolinha() {
            if (bolinhas.length > 0) {
                let bolinhaRemovida = bolinhas.pop();
                bolinhaRemovida.remove();
            }
        }

        carregarQuadrasELotes();
    </script>

</body>
</html>
