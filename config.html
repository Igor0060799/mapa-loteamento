<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurar Mapa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #mapa-container {
            position: relative;
            display: inline-block;
            margin-top: 20px;
        }
        #mapa {
            width: 100%;
            max-width: 800px;
            border: 2px solid #ccc;
        }
        .bolinha {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 10px;
            color: white;
        }
        .verde { background-color: green; }
        .laranja { background-color: orange; }
        .vermelho { background-color: red; }
        .popup {
            display: none;
            position: absolute;
            background: white;
            border: 1px solid #ccc;
            padding: 10px;
        }
        .botao {
            margin: 10px;
            padding: 8px;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Configuração do Mapa</h1>

    <button class="botao" onclick="criarBolinha()">Gerar Bolinha</button>
    <button class="botao" onclick="excluirBolinha()">Excluir Bolinha</button>

    <div id="mapa-container">
        <img id="mapa" src="implantacao.png" alt="Mapa de Implantação">
    </div>

    <div id="popup" class="popup">
        <label for="quadra">Quadra:</label>
        <select id="quadra"></select>
        <label for="lote">Lote:</label>
        <select id="lote"></select>
        <button onclick="salvarCoordenadas()">Salvar</button>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbzL2zXBQFJq1oTUbP2jZeOvpKqJnD4NI1b_dx8vhTTD_Omp9TolsP9-CyH8db-btd7mow/exec";
        let mapaContainer = document.getElementById("mapa-container");
        let bolinhas = [];

        async function carregarQuadrasELotes() {
            const response = await fetch(API_URL);
            const data = await response.json();
            let quadraSelect = document.getElementById("quadra");
            let loteSelect = document.getElementById("lote");

            let quadras = new Set();
            let lotes = {};

            data.forEach(lote => {
                let quadra = lote[0];
                let loteNum = lote[1];

                if (quadra && loteNum) {
                    quadras.add(quadra);
                    if (!lotes[quadra]) lotes[quadra] = [];
                    lotes[quadra].push(loteNum);
                }
            });

            quadraSelect.innerHTML = "";
            loteSelect.innerHTML = "";

            quadras.forEach(quadra => {
                let option = document.createElement("option");
                option.value = quadra;
                option.textContent = quadra;
                quadraSelect.appendChild(option);
            });

            quadraSelect.addEventListener("change", function() {
                loteSelect.innerHTML = "";
                let quadraSelecionada = quadraSelect.value;
                if (lotes[quadraSelecionada]) {
                    lotes[quadraSelecionada].forEach(lote => {
                        let option = document.createElement("option");
                        option.value = lote;
                        option.textContent = lote;
                        loteSelect.appendChild(option);
                    });
                }
            });

            quadraSelect.dispatchEvent(new Event("change"));
        }

        function criarBolinha() {
            let bolinha = document.createElement("div");
            bolinha.classList.add("bolinha", "verde");
            bolinha.style.left = "50%";
            bolinha.style.top = "50%";
            bolinha.draggable = true;
            mapaContainer.appendChild(bolinha);
            bolinha.addEventListener("click", abrirPopUp);
            bolinhas.push(bolinha);
        }

        function abrirPopUp(event) {
            let popup = document.getElementById("popup");
            popup.style.display = "block";
            popup.style.left = event.clientX + "px";
            popup.style.top = event.clientY + "px";
        }

        function salvarCoordenadas() {
            let quadra = document.getElementById("quadra").value;
            let lote = document.getElementById("lote").value;
            alert(`Bolinha salva! Quadra: ${quadra}, Lote: ${lote}`);
        }

        function excluirBolinha() {
            if (bolinhas.length > 0) {
                let bolinhaRemovida = bolinhas.pop();
                bolinhaRemovida.remove();
            }
        }

        carregarQuadrasELotes();
    </script>

</body>
</html>
