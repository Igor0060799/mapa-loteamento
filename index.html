<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Disponibilidade</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #mapa-container {
            position: relative;
            display: inline-block;
            margin-top: 20px;
        }
        #mapa {
            width: 100%;
            max-width: 800px;
            border: 2px solid #ccc;
        }
        .bolinha {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            cursor: pointer;
        }
        .verde { background-color: green; }
        .laranja { background-color: orange; }
        .vermelho { background-color: red; }
    </style>
</head>
<body>

    <h1>Mapa de Disponibilidade</h1>

    <div id="mapa-container">
        <img id="mapa" src="implantacao.png" alt="Mapa de Implanta√ß√£o">
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbzL2zXBQFJq1oTUbP2jZeOvpKqJnD4NI1b_dx8vhTTD_Omp9TolsP9-CyH8db-btd7mow/exec";

        async function carregarBolinhas() {
            try {
                console.log("üîÑ Buscando dados da API...");
                const response = await fetch(API_URL);
                const data = await response.json();
                console.log("‚úÖ Dados recebidos:", data);

                let mapa = document.getElementById("mapa-container");

                data.forEach(lote => {
                    let { quadra, loteNum, status, x, y } = lote;

                    if (!x || !y) {
                        console.warn(`‚ùó Coordenadas inv√°lidas para ${quadra}-${loteNum}`);
                        return;
                    }

                    let bolinha = document.createElement("div");
                    bolinha.classList.add("bolinha");

                    if (status === "dispon√≠vel") bolinha.classList.add("verde");
                    else if (status === "reservado") bolinha.classList.add("laranja");
                    else bolinha.classList.add("vermelho");

                    bolinha.style.left = `${x}px`;
                    bolinha.style.top = `${y}px`;

                    mapa.appendChild(bolinha);
                });

            } catch (error) {
                console.error("‚ùå Erro ao carregar dados:", error);
                alert("Erro ao carregar os dados do mapa. Verifique a API.");
            }
        }

        carregarBolinhas();
    </script>

</body>
</html>
