<script>
    async function carregarMapa() {
        const response = await fetch(API_URL);
        const data = await response.json();

        data.forEach(lote => {
            let bolinha = document.createElement("div");
            bolinha.classList.add("bolinha");
            bolinha.style.left = lote.x + "px";
            bolinha.style.top = lote.y + "px";

            let cor = "verde";
            if (lote.status === "Vendido") cor = "vermelho";
            else if (lote.status === "Reservado") cor = "laranja";

            bolinha.classList.add(cor);
            document.getElementById("mapa-container").appendChild(bolinha);
        });
    }

    carregarMapa();
</script>
