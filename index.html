<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Lotes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #mapa-container {
            position: relative;
            display: inline-block;
            margin-top: 20px;
        }
        #mapa {
            width: 100%;
            max-width: 800px;
            border: 2px solid #ccc;
        }
        .bolinha {
            position: absolute;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            cursor: pointer;
            text-align: center;
            font-size: 10px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            transform: translate(-50%, -50%);
        }
        .verde { background-color: green; }
        .laranja { background-color: orange; }
        .vermelho { background-color: red; }
    </style>
</head>
<body>

    <h1>Mapa de Lotes</h1>

    <div id="mapa-container">
        <img id="mapa" src="implantacao.png" alt="Mapa de Implanta√ß√£o">
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbzL2zXBQFJq1oTUbP2jZeOvpKqJnD4NI1b_dx8vhTTD_Omp9TolsP9-CyH8db-btd7mow/exec";

        async function carregarBolinhas() {
            try {
                console.log("üîÑ Buscando coordenadas da API...");
                const response = await fetch(API_URL);
                const data = await response.json();
                console.log("‚úÖ Coordenadas recebidas:", data);

                let mapaContainer = document.getElementById("mapa-container");

                data.forEach(lote => {
                    let { quadra, loteNum, status, x, y } = lote;
                    
                    let bolinha = document.createElement("div");
                    bolinha.classList.add("bolinha");
                    bolinha.textContent = loteNum; // Mostra o n√∫mero do lote dentro da bolinha
                    
                    // Define a cor com base no status
                    if (status === "Dispon√≠vel") bolinha.classList.add("verde");
                    else if (status === "Reservado") bolinha.classList.add("laranja");
                    else if (status === "Vendido") bolinha.classList.add("vermelho");

                    // Posiciona corretamente no mapa
                    bolinha.style.left = `${x}px`;
                    bolinha.style.top = `${y}px`;

                    mapaContainer.appendChild(bolinha);
                });
            } catch (error) {
                console.error("‚ùå Erro ao carregar coordenadas:", error);
                alert("Erro ao carregar os lotes do mapa.");
            }
        }

        // Carregar bolinhas ao iniciar a p√°gina
        carregarBolinhas();
    </script>

</body>
</html>
